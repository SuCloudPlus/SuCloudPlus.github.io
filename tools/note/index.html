    <script>
        // 加密配置（使用密码解密）
        const ENCRYPTED_CONFIG = ENCRYPTED_CONFIG_note;

    <script>
        // ==================== 全局变量 ====================
        let config = null;
        let fileTree = [];
        let openTabs = [];
        let currentTabId = null;
        let currentFile = null;
        let isChanged = false;
        let autoSaveTimer = null;
        let lastSyncTime = null;
        let password = null;
        let isSaving = false;
        let isSidebarCollapsed = false;

        // ==================== 数据结构 ====================
        // 使用与书签管理器相同的扁平化数据结构
        let folders = [];
        let files = [];

        // ==================== DOM元素 ====================
        const loginContainer = document.getElementById('loginContainer');
        const appContainer = document.getElementById('appContainer');
        const loginPassword = document.getElementById('loginPassword');
        const loginMessage = document.getElementById('loginMessage');
        const fileTreeElement = document.getElementById('fileTree');
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const fileName = document.getElementById('fileName');
        const saveStatus = document.getElementById('saveStatus');
        const unsavedStatus = document.getElementById('unsavedStatus');
        const storageInfo = document.getElementById('storageInfo');
        const lastSync = document.getElementById('lastSync');
        const editorTabs = document.getElementById('editorTabs');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggleIcon = document.getElementById('sidebar-toggle-icon');
        const logoText = document.getElementById('logo-text');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const themeToggle = document.getElementById('theme-toggle');
        const themeSelector = document.getElementById('themeSelector');
        const toastContainer = document.getElementById('toast-container');
        const splitter = document.getElementById('splitter');

        // ==================== 工具函数 ====================
        /** 显示提示消息 */
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icons = {
                'error': 'fa-exclamation-circle',
                'success': 'fa-check-circle',
                'warning': 'fa-exclamation-triangle',
                'info': 'fa-info-circle'
            };

            toast.innerHTML = `
                <i class="fas ${icons[type]}"></i>
                <div>${message}</div>
            `;

            toastContainer.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        /** 生成唯一ID */
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        /** 加密数据 */
        function encrypt(text, key) {
            return CryptoJS.AES.encrypt(text, key).toString();
        }

        /** 解密数据 */
        function decrypt(ciphertext, key) {
            try {
                const bytes = CryptoJS.AES.decrypt(ciphertext, key);
                const result = bytes.toString(CryptoJS.enc.Utf8);
                return result || '';
            } catch (e) {
                console.error('解密失败:', e);
                return '';
            }
        }

        /** 切换侧边栏折叠状态 */
        function toggleSidebarCollapse() {
            isSidebarCollapsed = !isSidebarCollapsed;
            sidebar.classList.toggle('collapsed', isSidebarCollapsed);
            
            // 更新图标
            if (isSidebarCollapsed) {
                sidebarToggleIcon.className = 'fas fa-chevron-right';
                logoText.style.display = 'none';
            } else {
                sidebarToggleIcon.className = 'fas fa-chevron-left';
                logoText.style.display = 'inline';
            }
            
            localStorage.setItem('notepad-sidebar-collapsed', isSidebarCollapsed);
        }

        // ==================== Gist操作（复用书签管理器代码） ====================
        /** 使用动态配置获取Gist数据 */
        async function fetchGistWithConfig(gistUrl, githubToken) {
            try {
                const response = await fetch(gistUrl, {
                    headers: { 
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'Encrypted-Notepad/1.0'
                    }
                });
                
                if (!response.ok) {
                    console.error('GitHub API错误:', response.status, response.statusText);
                    throw new Error(`GitHub API错误: ${response.statusText}`);
                }
                
                const gist = await response.json();
                if (!gist.files || !gist.files['notepad.json']) {
                    // 新用户，返回空数据
                    return '{}';
                }
                
                return gist.files['notepad.json'].content;
                
            } catch (error) {
                console.error('获取数据失败:', error);
                showToast('获取数据失败，请检查配置和网络', 'error');
                return null;
            }
        }

        /** 使用动态配置更新Gist */
        async function updateGistWithConfig(gistUrl, githubToken) {
            if (isSaving) {
                console.log('正在保存中，跳过重复请求');
                return false;
            }
            
            isSaving = true;
            
            try {
                // 构建数据对象
                const data = {
                    folders: folders,
                    files: files,
                    version: '1.0',
                    timestamp: new Date().toISOString()
                };
                
                console.log('准备保存数据到:', gistUrl);
                console.log('数据条数 - 文件夹:', folders.length, '文件:', files.length);
                
                const encryptedData = encrypt(JSON.stringify(data), password);
                
                const response = await fetch(gistUrl, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'Encrypted-Notepad/1.0'
                    },
                    body: JSON.stringify({
                        description: "加密记事本数据",
                        files: { 
                            'notepad.json': { 
                                content: encryptedData 
                            } 
                        }
                    })
                });
                
                console.log('保存响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('保存失败响应:', errorText);
                    
                    // 根据不同的错误状态提供不同的提示
                    if (response.status === 403) {
                        throw new Error('403 权限被拒绝：请检查GitHub Token是否有gist权限，或Token是否已过期');
                    } else if (response.status === 401) {
                        throw new Error('401 认证失败：GitHub Token无效或已过期');
                    } else if (response.status === 404) {
                        throw new Error('404 Gist不存在：请检查Gist ID是否正确');
                    } else if (response.status === 422) {
                        throw new Error('422 数据验证失败：请检查数据格式');
                    } else {
                        throw new Error(`更新失败: ${response.status} ${response.statusText}`);
                    }
                }
                
                const result = await response.json();
                console.log('保存成功，Gist ID:', result.id);
                return true;
                
            } catch (error) {
                console.error('保存失败详情:', error);
                showToast(`保存失败: ${error.message}`, 'error');
                return false;
            } finally {
                isSaving = false;
            }
        }

        /** 保存到Gist */
        async function saveToGist() {
            if (!config || !password) {
                showToast('无法保存：未登录或配置错误', 'error');
                return false;
            }
            
            try {
                const success = await updateGistWithConfig(
                    `https://api.github.com/gists/${config.gistId}`,
                    config.githubToken
                );
                
                if (success) {
                    // 更新状态
                    isChanged = false;
                    updateSaveStatus(true);
                    lastSyncTime = new Date();
                    lastSync.textContent = '刚刚同步';
                    
                    return true;
                }
                return false;
                
            } catch (error) {
                console.error('保存到Gist失败:', error);
                return false;
            }
        }

        /** 从Gist加载数据 */
        async function loadFromGist() {
            try {
                const content = await fetchGistWithConfig(
                    `https://api.github.com/gists/${config.gistId}`,
                    config.githubToken
                );
                
                if (content === null) {
                    throw new Error('无法获取数据');
                }
                
                if (content === '{}') {
                    // 新用户，初始化空数据
                    folders = [];
                    files = [];
                    showToast('新记事本创建成功', 'success');
                    return true;
                }
                
                // 解密Gist数据
                const decrypted = decrypt(content, password);
                if (!decrypted) {
                    throw new Error('密码错误：无法解密数据');
                }
                
                // 加载数据
                const data = JSON.parse(decrypted);
                folders = data.folders || [];
                files = data.files || [];
                
                // 确保数据完整性
                folders.forEach(f => {
                    if (!f.id) f.id = generateId();
                    if (!f.parentId) f.parentId = '/';
                    if (f.expanded === undefined) f.expanded = true;
                });
                
                files.forEach(f => {
                    if (!f.id) f.id = generateId();
                    if (!f.folderId) f.folderId = '/';
                    if (!f.content) f.content = '';
                    if (!f.created) f.created = Date.now();
                    if (!f.lastModified) f.lastModified = Date.now();
                });
                
                showToast('数据加载完成', 'success');
                return true;
                
            } catch (error) {
                console.error('加载Gist失败:', error);
                throw error;
            }
        }

        // ==================== 数据结构转换 ====================
        /** 将扁平数据转换为树形结构 */
        function buildFileTree() {
            fileTree = [];
            
            // 首先处理根目录下的文件和文件夹
            const rootFolders = folders.filter(f => f.parentId === '/');
            const rootFiles = files.filter(f => f.folderId === '/');
            
            // 添加根目录文件
            rootFiles.forEach(file => {
                fileTree.push({
                    id: file.id,
                    name: file.name,
                    type: 'file',
                    path: '/',
                    content: file.content,
                    created: file.created,
                    lastModified: file.lastModified
                });
            });
            
            // 添加根目录文件夹
            rootFolders.forEach(folder => {
                fileTree.push(buildFolderTree(folder));
            });
            
            return fileTree;
        }

        /** 递归构建文件夹树 */
        function buildFolderTree(folder) {
            const folderId = folder.id;
            const subFolders = folders.filter(f => f.parentId === folderId);
            const subFiles = files.filter(f => f.folderId === folderId);
            
            const folderNode = {
                id: folder.id,
                name: folder.name,
                type: 'folder',
                path: folder.parentId,
                expanded: folder.expanded !== false,
                children: [],
                created: folder.created || Date.now()
            };
            
            // 添加子文件
            subFiles.forEach(file => {
                folderNode.children.push({
                    id: file.id,
                    name: file.name,
                    type: 'file',
                    path: folderId,
                    content: file.content,
                    created: file.created,
                    lastModified: file.lastModified
                });
            });
            
            // 递归添加子文件夹
            subFolders.forEach(subFolder => {
                folderNode.children.push(buildFolderTree(subFolder));
            });
            
            return folderNode;
        }

        /** 将树形结构扁平化保存 */
        function flattenFileTree() {
            const newFolders = [];
            const newFiles = [];
            
            function processNode(node, parentId = '/') {
                if (node.type === 'file') {
                    newFiles.push({
                        id: node.id,
                        name: node.name,
                        folderId: parentId,
                        content: node.content || '',
                        created: node.created || Date.now(),
                        lastModified: node.lastModified || Date.now()
                    });
                } else if (node.type === 'folder') {
                    newFolders.push({
                        id: node.id,
                        name: node.name,
                        parentId: parentId,
                        expanded: node.expanded !== false,
                        created: node.created || Date.now()
                    });
                    
                    // 处理子节点
                    if (node.children) {
                        node.children.forEach(child => {
                            processNode(child, node.id);
                        });
                    }
                }
            }
            
            fileTree.forEach(node => {
                processNode(node);
            });
            
            folders = newFolders;
            files = newFiles;
        }

        // ==================== 界面渲染 ====================
        /** 渲染文件树 */
        function renderFileTree() {
            buildFileTree();
            
            const renderNode = (node, level = 0) => {
                if (node.type === 'file') {
                    const isActive = node.id === currentFile?.id;
                    return `
                        <li>
                            <div class="file-item tree-level-${level} ${isActive ? 'active' : ''}" 
                                 data-id="${node.id}"
                                 onclick="selectItem('${node.id}')">
                                <span class="item-icon">
                                    <i class="fas fa-file${node.name.endsWith('.md') ? '-alt' : ''}"></i>
                                </span>
                                <span class="item-name">${node.name}</span>
                            </div>
                        </li>`;
                } else if (node.type === 'folder') {
                    const isActive = node.id === currentFile?.id;
                    const hasChildren = node.children && node.children.length > 0;
                    const isExpanded = node.expanded;
                    
                    let childrenHTML = '';
                    if (hasChildren && isExpanded) {
                        childrenHTML = node.children.map(child => renderNode(child, level + 1)).join('');
                    }
                    
                    return `
                        <li>
                            <div class="folder-item tree-level-${level} ${isActive ? 'active' : ''} ${isExpanded ? 'expanded' : ''}" 
                                 data-id="${node.id}"
                                 onclick="selectItem('${node.id}')">
                                <div class="folder-toggle ${hasChildren ? '' : 'empty'}" onclick="event.stopPropagation(); toggleFolderExpand('${node.id}')">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                                <span class="item-icon">
                                    <i class="fas ${isExpanded ? 'fa-folder-open' : 'fa-folder'}"></i>
                                </span>
                                <span class="item-name">${node.name}</span>
                                ${hasChildren ? `<span style="font-size: 11px; color: #888; margin-left: 8px;">${node.children.length}</span>` : ''}
                            </div>
                            ${hasChildren && isExpanded ? `<ul class="folder-children">${childrenHTML}</ul>` : ''}
                        </li>`;
                }
                return '';
            };
            
            fileTreeElement.innerHTML = fileTree.map(node => renderNode(node)).join('');
        }

        /** 切换文件夹展开状态 */
        function toggleFolderExpand(folderId) {
            // 在树形结构中查找并切换展开状态
            function toggleNode(node) {
                if (node.id === folderId && node.type === 'folder') {
                    node.expanded = !node.expanded;
                    return true;
                }
                
                if (node.children) {
                    for (const child of node.children) {
                        if (toggleNode(child)) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            fileTree.forEach(node => {
                toggleNode(node);
            });
            
            // 扁平化保存状态
            flattenFileTree();
            renderFileTree();
        }

        /** 选择项目 */
        function selectItem(itemId) {
            // 在树形结构中查找项目
            function findNode(nodes) {
                for (const node of nodes) {
                    if (node.id === itemId) {
                        return node;
                    }
                    if (node.children) {
                        const found = findNode(node.children);
                        if (found) return found;
                    }
                }
                return null;
            }
            
            const item = findNode(fileTree);
            if (!item) return;
            
            if (item.type === 'file') {
                openFile(item);
            } else if (item.type === 'folder') {
                // 对于文件夹，如果已展开则折叠，否则展开
                toggleFolderExpand(itemId);
            }
            
            closeSidebar();
        }

        /** 打开文件 */
        function openFile(file) {
            // 检查是否已打开
            const existingTab = openTabs.find(tab => tab.id === file.id);
            if (existingTab) {
                switchTab(existingTab.id);
                return;
            }
            
            // 创建新标签页
            const tab = {
                id: file.id,
                name: file.name,
                type: file.type,
                path: file.path || '/'
            };
            
            openTabs.push(tab);
            renderTabs();
            switchTab(file.id);
            
            // 加载文件内容
            editor.value = file.content || '';
            fileName.textContent = file.name;
            
            // 更新当前文件
            currentFile = file;
            currentTabId = file.id;
            
            // 更新预览
            updatePreview();
            
            // 重置更改状态
            isChanged = false;
            updateSaveStatus(false);
            
            // 聚焦编辑器
            editor.focus();
        }

        /** 渲染标签页 */
        function renderTabs() {
            editorTabs.innerHTML = '';
            
            openTabs.forEach(tab => {
                const tabElement = document.createElement('div');
                tabElement.className = 'editor-tab';
                if (tab.id === currentTabId) {
                    tabElement.classList.add('active');
                }
                
                tabElement.innerHTML = `
                    <i class="fas fa-${tab.type === 'folder' ? 'folder' : 'file'}"></i>
                    <span>${tab.name}</span>
                    <span class="close-tab" onclick="event.stopPropagation(); closeTab('${tab.id}')">&times;</span>
                `;
                
                tabElement.onclick = () => switchTab(tab.id);
                
                editorTabs.appendChild(tabElement);
            });
        }

        /** 切换标签页 */
        function switchTab(tabId) {
            // 保存当前文件内容
            if (currentFile && isChanged) {
                updateFileContent(currentFile.id, editor.value);
            }
            
            const tab = openTabs.find(t => t.id === tabId);
            if (!tab) return;
            
            // 在树形结构中查找文件
            function findFile(nodes) {
                for (const node of nodes) {
                    if (node.id === tabId) {
                        return node;
                    }
                    if (node.children) {
                        const found = findFile(node.children);
                        if (found) return found;
                    }
                }
                return null;
            }
            
            currentTabId = tabId;
            currentFile = findFile(fileTree);
            
            if (currentFile) {
                editor.value = currentFile.content || '';
                fileName.textContent = currentFile.name;
                updatePreview();
            }
            
            renderTabs();
            
            // 重置更改状态
            isChanged = false;
            updateSaveStatus(false);
        }

        /** 关闭标签页 */
        function closeTab(tabId) {
            // 保存文件内容
            if (isChanged && currentFile && currentFile.id === tabId) {
                updateFileContent(tabId, editor.value);
            }
            
            // 从打开标签页中移除
            const tabIndex = openTabs.findIndex(t => t.id === tabId);
            if (tabIndex > -1) {
                openTabs.splice(tabIndex, 1);
            }
            
            // 如果关闭的是当前标签页，切换到下一个
            if (tabId === currentTabId) {
                if (openTabs.length > 0) {
                    const nextTab = openTabs[Math.max(0, tabIndex - 1)];
                    switchTab(nextTab.id);
                } else {
                    // 没有打开的标签页
                    currentTabId = null;
                    currentFile = null;
                    editor.value = '';
                    fileName.textContent = '未选择文件';
                    preview.innerHTML = '<div class="empty-state"><i class="fas fa-file-alt"></i><h3>预览区域</h3><p>编辑Markdown文件时，此处将显示渲染效果</p></div>';
                    updateSaveStatus(false);
                }
            }
            
            renderTabs();
        }

        /** 更新文件内容 */
        function updateFileContent(fileId, content) {
            // 在树形结构中更新内容
            function updateNode(nodes) {
                for (const node of nodes) {
                    if (node.id === fileId && node.type === 'file') {
                        node.content = content;
                        node.lastModified = Date.now();
                        return true;
                    }
                    if (node.children) {
                        if (updateNode(node.children)) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            updateNode(fileTree);
            
            // 扁平化保存
            flattenFileTree();
        }

        /** 更新保存状态 */
        function updateSaveStatus(saved) {
            if (saved) {
                saveStatus.classList.remove('hidden');
                unsavedStatus.classList.add('hidden');

                unsavedStatus.classList.remove('hidden');

                preview.innerHTML = marked.parse(content);

        function confirmNewItem() {
            const name = document.getElementById('itemName').value.trim();
            const parentId = document.getElementById('itemParent').value;
            const isFile = document.getElementById('modalTitle').textContent.includes('文件');
            
            if (!name) {
                showToast('请输入名称', 'error');
                return;
            }
            
            const newId = generateId();
            
            if (isFile) {
                const type = document.getElementById('fileType').value;
                const extension = type === 'md' ? '.md' : '.txt';
                const fullName = name.endsWith(extension) ? name : name + extension;
                
                // 创建文件节点
                const newFileNode = {
                    id: newId,
                    name: fullName,
                    type: 'file',
                    path: parentId,
                    content: type === 'md' ? '# 新文档\n\n开始编辑...' : '开始编辑...',
                    created: Date.now(),
                    lastModified: Date.now()
                };
                
                // 添加到树形结构
                function addFileToTree(nodes, targetId) {
                    for (const node of nodes) {
                        if (node.id === targetId && node.type === 'folder') {
                            if (!node.children) node.children = [];
                            node.children.push(newFileNode);
                            return true;
                        }
                        if (node.children) {
                            if (addFileToTree(node.children, targetId)) {
                                return true;
                            }
                        }
                    }
                    
                    // 如果没找到，添加到根目录
                    if (targetId === '/') {
                        fileTree.push(newFileNode);
                        return true;
                    }
                    return false;
                }
                
                if (!addFileToTree(fileTree, parentId)) {
                    // 添加到根目录
                    fileTree.push(newFileNode);
                }
                
                // 扁平化保存
                flattenFileTree();
                
                // 打开新文件
                openFile(newFileNode);
                
                showToast('文件创建成功', 'success');
            } else {
                // 创建文件夹
                const newFolderNode = {
                    id: newId,
                    name: name,
                    type: 'folder',
                    path: parentId,
                    expanded: true,
                    children: [],
                    created: Date.now()
                };
                
                // 添加到树形结构
                function addFolderToTree(nodes, targetId) {
                    for (const node of nodes) {
                        if (node.id === targetId && node.type === 'folder') {
                            if (!node.children) node.children = [];
                            node.children.push(newFolderNode);
                            return true;
                        }
                        if (node.children) {
                            if (addFolderToTree(node.children, targetId)) {
                                return true;
                            }
                        }
                    }
                    
                    // 如果没找到，添加到根目录
                    if (targetId === '/') {
                        fileTree.push(newFolderNode);
                        return true;
                    }
                    return false;
                }
                
                if (!addFolderToTree(fileTree, parentId)) {
                    // 添加到根目录
                    fileTree.push(newFolderNode);
                }
                
                // 扁平化保存
                flattenFileTree();
                
                showToast('文件夹创建成功', 'success');
            }
            
            closeModal('newItemModal');
            renderFileTree();
            saveToGist();
        }

        function formatText(type) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            const currentLineStart = editor.value.lastIndexOf('\n', start - 1) + 1;
            const currentLineEnd = editor.value.indexOf('\n', end);
            const currentLine = editor.value.substring(currentLineStart, currentLineEnd === -1 ? editor.value.length : currentLineEnd);
            
            let newText = '';
            let cursorOffset = 0;
            
            switch(type) {
                case 'h1':
                    if (currentLine.startsWith('# ')) {
                        newText = currentLine.substring(2);
                    } else {
                        newText = '# ' + currentLine;
                    }
                    editor.value = editor.value.substring(0, currentLineStart) + newText + editor.value.substring(currentLineEnd === -1 ? editor.value.length : currentLineEnd);
                    cursorOffset = newText.length;
                    break;
                    
                case 'h2':
                    if (currentLine.startsWith('## ')) {
                        newText = currentLine.substring(3);
                    } else {
                        newText = '## ' + currentLine;
                    }
                    editor.value = editor.value.substring(0, currentLineStart) + newText + editor.value.substring(currentLineEnd === -1 ? editor.value.length : currentLineEnd);
                    cursorOffset = newText.length;
                    break;
                    
                case 'bold':
                    newText = `**${selectedText}**`;
                    editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
                    cursorOffset = newText.length;
                    break;
                    
                case 'italic':
                    newText = `*${selectedText}*`;
                    editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
                    cursorOffset = newText.length;
                    break;
                    
                case 'strikethrough':
                    newText = `~~${selectedText}~~`;
                    editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
                    cursorOffset = newText.length;
                    break;
                    
                case 'code':
                    newText = `\`${selectedText}\``;
                    editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
                    cursorOffset = newText.length;
                    break;
                    
                case 'link':
                    newText = `[${selectedText}]()`;
                    editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
                    cursorOffset = newText.length - 1; // 将光标放在括号中间
                    break;
            }
            
            // 恢复光标位置
            if (type === 'h1' || type === 'h2') {
                editor.selectionStart = currentLineStart;
                editor.selectionEnd = currentLineStart + cursorOffset;
            } else {
                editor.selectionStart = start;
                editor.selectionEnd = start + cursorOffset;
            }
            editor.focus();
            
            // 标记为已更改
            isChanged = true;
            updateSaveStatus(false);
            updatePreview();
        }

        function findText() {
            const findText = document.getElementById('findText').value;
            const matchCase = document.getElementById('matchCase').checked;
            
            if (!findText) {
                showToast('请输入要查找的文本', 'warning');
                return;
            }
            
            const content = matchCase ? editor.value : editor.value.toLowerCase();
            const searchText = matchCase ? findText : findText.toLowerCase();
            const startPos = editor.selectionEnd;
            
            const index = content.indexOf(searchText, startPos);
            
            if (index === -1) {
                // 从头开始搜索
                const indexFromStart = content.indexOf(searchText);
                if (indexFromStart === -1) {
                    showToast('未找到匹配的文本', 'warning');
                    return;
                }
                editor.selectionStart = indexFromStart;
                editor.selectionEnd = indexFromStart + findText.length;
            } else {
                editor.selectionStart = index;
                editor.selectionEnd = index + findText.length;
            }
            
            editor.focus();
        }

        function replaceText() {
            const findText = document.getElementById('findText').value;
            const replaceText = document.getElementById('replaceText').value;
            
            if (!findText) {
                showToast('请输入要查找的文本', 'warning');
                return;
            }
            
            const selectedText = editor.value.substring(editor.selectionStart, editor.selectionEnd);
            
            if (selectedText === findText) {
                editor.value = editor.value.substring(0, editor.selectionStart) + 
                               replaceText + 
                               editor.value.substring(editor.selectionEnd);
                
                // 移动选区到替换后的文本末尾
                editor.selectionStart = editor.selectionEnd;
                editor.selectionEnd = editor.selectionStart;
                
                isChanged = true;
                updateSaveStatus(false);
                updatePreview();
            }
            
            findText(); // 查找下一个
        }

        function replaceAllText() {
            const findText = document.getElementById('findText').value;
            const replaceText = document.getElementById('replaceText').value;
            const matchCase = document.getElementById('matchCase').checked;
            
            if (!findText) {
                showToast('请输入要查找的文本', 'warning');
                return;
            }
            
            const regex = new RegExp(matchCase ? findText : findText, matchCase ? 'g' : 'gi');
            const newContent = editor.value.replace(regex, replaceText);
            
            if (newContent !== editor.value) {
                editor.value = newContent;
                isChanged = true;
                updateSaveStatus(false);
                updatePreview();
                showToast(`已替换 ${(editor.value.match(regex) || []).length} 处匹配项`, 'success');
            } else {
                showToast('未找到匹配的文本', 'warning');
            }
        }

        // ==================== 窗口大小调整 ====================
        function startResize(e) {
            e.preventDefault();
            const editorWrapper = document.querySelector('.editor-wrapper');
            const editorPanel = document.querySelector('.editor-panel');
            
            const startX = e.clientX;
            const startWidth = editorPanel.offsetWidth;
            
            function doResize(e) {
                const newWidth = startWidth + (e.clientX - startX);
                const totalWidth = editorWrapper.offsetWidth;
                const minWidth = 100;
                
                if (newWidth > minWidth && newWidth < totalWidth - minWidth) {
                    editorPanel.style.width = `${newWidth}px`;
                    editorPanel.style.flex = 'none';
                }
            }
            
            function stopResize() {
                document.removeEventListener('mousemove', doResize);
                document.removeEventListener('mouseup', stopResize);
            }
            
            document.addEventListener('mousemove', doResize);
            document.addEventListener('mouseup', stopResize);
        }

        // ==================== 登录与认证 ====================
        function login() {
            password = loginPassword.value;
            if (!password) {
                loginMessage.textContent = '请输入密码';
                return;
            }
            
            try {
                // 解密配置
                const bytes = CryptoJS.AES.decrypt(ENCRYPTED_CONFIG, password);
                const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) {
                    loginMessage.textContent = '解密失败：密码错误或配置数据损坏';
                    return;
                }
                
                config = JSON.parse(decryptedText);
                
                // 验证配置格式
                if (!config.gistId || !config.githubToken) {
                    loginMessage.textContent = '配置格式错误：缺少Gist ID或Token';
                    return;
                }
                
                // 登录成功
                loginMessage.textContent = '✓ 解密成功，正在加载数据...';
                loginMessage.classList.add('success');
                
                // 保存密码到sessionStorage
                sessionStorage.setItem('notepadPassword', password);
                
                // 初始化应用
                setTimeout(() => {
                    loginContainer.style.display = 'none';
                    appContainer.style.display = 'flex';
                    initializeApp();
                }, 500);
                
            } catch (error) {
                console.error('登录失败:', error);
                loginMessage.textContent = `解密失败：${error.message}`;
            }
        }

        async function initializeApp() {
            try {
                // 显示加载状态
                storageInfo.innerHTML = '<div class="spinner"></div> 加载中...';
                
                // 从Gist加载数据
                await loadFromGist();
                
                // 渲染文件树
                renderFileTree();
                
                // 初始化侧边栏状态
                const savedSidebarState = localStorage.getItem('notepad-sidebar-collapsed');
                if (savedSidebarState === 'true') {
                    toggleSidebarCollapse();
                }
                
                // 初始化自动保存
                const autoSaveInterval = parseInt(localStorage.getItem('autoSaveInterval') || '30');
                autoSaveTimer = setInterval(autoSave, autoSaveInterval * 1000);
                
                // 初始化主题
                initTheme();
                
                // 初始化编辑器设置
                const settings = loadSettings();
                editor.style.fontSize = settings.editorFontSize + 'px';
                if (settings.enableSpellCheck) {
                    editor.setAttribute('spellcheck', 'true');
                }
                
                // 初始化事件监听器
                editor.addEventListener('input', onEditorChange);
                splitter.addEventListener('mousedown', startResize);
                loginPassword.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') login();
                });
                
                // 更新状态
                storageInfo.textContent = 'Gist存储';
                lastSync.textContent = '刚刚同步';
                
                showToast('记事本已准备就绪', 'success');
                
            } catch (error) {
                console.error('初始化失败:', error);
                showToast(`初始化失败: ${error.message}`, 'error');
                
                // 如果Gist不存在，提示用户
                if (error.message.includes('Gist不存在')) {
                    const choice = confirm('Gist不存在，是否创建新的记事本？\n\n注意：这将使用当前配置创建新的Gist。');
                    if (choice) {
                        folders = [];
                        files = [];
                        await saveToGist();
                        location.reload();
                    } else {
                        logout();
                    }
                }
            }
        }

        function logout() {
            if (isChanged) {
                if (!confirm('您有未保存的更改。确定要退出吗？')) {
                    return;
                }
            }
            
            // 清除session
            sessionStorage.removeItem('notepadPassword');
            
            // 停止自动保存
            if (autoSaveTimer) {
                clearInterval(autoSaveTimer);
                autoSaveTimer = null;
            }
            
            // 重置数据
            config = null;
            fileTree = [];
            folders = [];
            files = [];
            openTabs = [];
            currentTabId = null;
            currentFile = null;
            isChanged = false;
            
            // 回到登录界面
            appContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
            
            // 清空密码输入
            loginPassword.value = '';
            loginMessage.textContent = '';
            loginMessage.classList.remove('success');
            
            showToast('已退出登录', 'info');
        }

        // ==================== 初始化 ====================
        window.addEventListener('load', function() {
            // 检查是否有保存的密码
            const savedPassword = sessionStorage.getItem('notepadPassword');
            if (savedPassword) {
                loginPassword.value = savedPassword;
            }
            
            // 初始化marked
            marked.setOptions({
                breaks: true,
                gfm: true,
                highlight: function(code, lang) {
                    // 简单的代码高亮
                    return `<pre><code class="language-${lang}">${code}</code></pre>`;
                }
            });
        });

        // ==================== 全局函数导出 ====================
        window.toggleSidebarCollapse = toggleSidebarCollapse;
        window.toggleSidebar = toggleSidebar;
        window.toggleTheme = toggleTheme;
        window.login = login;
        window.logout = logout;
        window.newFile = newFile;
        window.newFolder = newFolder;
        window.saveFile = saveFile;
        window.syncWithGist = syncWithGist;
        window.formatText = formatText;
        window.findAndReplace = findAndReplace;
        window.findText = findText;
        window.replaceText = replaceText;
        window.replaceAllText = replaceAllText;
        window.showSettings = showSettings;
        window.saveSettings = saveSettings;
        window.refreshFileTree = refreshFileTree;
        window.selectItem = selectItem;
        window.toggleFolderExpand = toggleFolderExpand;
        window.switchTab = switchTab;
        window.closeTab = closeTab;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.confirmNewItem = confirmNewItem;
        window.startResize = startResize;
        window.changeTheme = changeTheme;
    </script>
</body>
</html>
