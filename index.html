<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>加密书签管理器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #007bff;
            --secondary-color: #333;
            --border-color: #444;
            --hover-color: #0056b3;
            --error-color: #dc3545;
            --sidebar-bg: #252525;
            --sidebar-width: 250px;
            --header-height: 60px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: var(--header-height);
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            min-height: calc(100vh - var(--header-height)); /* 调整为减去header高度 */
            overflow: hidden;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 10px 0;
            overflow-y: auto;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.collapsed {
            width: 50px;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .folder-tree {
            list-style: none;
            padding-left: 20px;
        }
        
        .folder-item {
            padding: 8px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-radius: 4px;
            margin: 2px 5px;
            transition: background-color 0.2s;
        }
        
        .folder-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .folder-item.active {
            background-color: rgba(0, 123, 255, 0.2);
        }
        
        .folder-icon {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .folder-children {
            padding-left: 20px;
            display: none;
        }
        
        .folder-item.expanded .folder-children {
            display: block;
        }
        
        .bookmark-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .bookmark-card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }
        
        .bookmark-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }
        
        .bookmark-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .bookmark-url {
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .bookmark-actions {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
        }
        
        .action-btn:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn i {
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background-color: var(--hover-color);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        
        .add-form {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .add-form.active {
            display: block;
        }
        
        .form-row {
            margin-bottom: 15px;
        }
        
        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"], 
        input[type="url"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .auth-box {
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .auth-title {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .current-folder {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- 认证界面 -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">加密书签管理器</h2>
            <div class="form-row">
                <input type="password" id="password" placeholder="请输入密码..." autocomplete="current-password">
            </div>
            <button id="login-btn" class="btn">解锁 / 创建</button>
            <div id="auth-loader" class="loader hidden"></div>
            <p id="auth-error" class="error-message"></p>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="app-container" class="hidden">
        <div class="header">
            <h1><i class="fas fa-bookmark"></i> 加密书签管理器</h1>
            <button id="logout-btn" class="btn"><i class="fas fa-lock"></i> 锁定</button>
        </div>
        
        <div class="main-container">
            <div class="sidebar">
                <div class="folder-tree" id="folder-tree">
                    <!-- 文件夹树将通过JS动态生成 -->
                </div>
            </div>
            
            <div class="content">
                <div class="toolbar">
                    <div class="current-folder">
                        <span id="current-folder-name">所有书签</span>
                    </div>
                    <div class="btn-group">
                        <button id="add-bookmark-btn" class="btn"><i class="fas fa-plus"></i> 添加书签</button>
                        <button id="add-folder-btn" class="btn"><i class="fas fa-folder-plus"></i> 添加文件夹</button>
                        <button id="open-all-btn" class="btn btn-outline"><i class="fas fa-external-link-alt"></i> 打开全部</button>
                    </div>
                </div>
                
                <div id="add-bookmark-form" class="add-form">
                    <div class="form-row">
                        <label for="bm-title">书签标题</label>
                        <input type="text" id="bm-title" placeholder="输入书签标题">
                    </div>
                    <div class="form-row">
                        <label for="bm-url">书签网址</label>
                        <input type="url" id="bm-url" placeholder="https://...">
                    </div>
                    <div class="form-row">
                        <label for="bm-folder">文件夹</label>
                        <select id="bm-folder">
                            <option value="root">所有书签</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button id="cancel-add" class="btn btn-outline">取消</button>
                        <button id="save-bookmark" class="btn">保存</button>
                    </div>
                </div>
                
                <div id="add-folder-form" class="add-form">
                    <div class="form-row">
                        <label for="folder-name">文件夹名称</label>
                        <input type="text" id="folder-name" placeholder="输入文件夹名称">
                    </div>
                    <div class="form-row">
                        <label for="parent-folder">父文件夹</label>
                        <select id="parent-folder">
                            <option value="root">所有书签</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button id="cancel-folder" class="btn btn-outline">取消</button>
                        <button id="save-folder" class="btn">保存</button>
                    </div>
                </div>
                
                <div id="bookmark-list" class="bookmark-list">
                    <!-- 书签将通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 用户配置 ---
        const GIST_ID = "16bea01441ec8fba4df2d299162dc7e3";
        const GITHUB_TOKEN_str = "pwrx9hT4JmyKjmMsMSt1zoI6rmKzMR0W9Wpk";
        const GITHUB_TOKEN = "ghp_" + GITHUB_TOKEN_str;
        // --- 配置结束 ---

        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;

        // DOM 元素
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const authLoader = document.getElementById('auth-loader');
        const authError = document.getElementById('auth-error');
        const bookmarkList = document.getElementById('bookmark-list');
        const folderTree = document.getElementById('folder-tree');
        const currentFolderName = document.getElementById('current-folder-name');
        const addBookmarkBtn = document.getElementById('add-bookmark-btn');
        const addFolderBtn = document.getElementById('add-folder-btn');
        const openAllBtn = document.getElementById('open-all-btn');
        const addBookmarkForm = document.getElementById('add-bookmark-form');
        const addFolderForm = document.getElementById('add-folder-form');
        const saveBookmarkBtn = document.getElementById('save-bookmark');
        const saveFolderBtn = document.getElementById('save-folder');
        const cancelAddBtn = document.getElementById('cancel-add');
        const cancelFolderBtn = document.getElementById('cancel-folder');
        const bmFolderSelect = document.getElementById('bm-folder');
        const parentFolderSelect = document.getElementById('parent-folder');

        // 全局变量
        let encryptionKey = null;
        let bookmarks = [];
        let folders = [];
        let currentFolderId = 'root';

        // 生成唯一ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        // 加密函数
        function encrypt(text, key) {
            return CryptoJS.AES.encrypt(text, key).toString();
        }

        // 解密函数
        function decrypt(ciphertext, key) {
            const bytes = CryptoJS.AES.decrypt(ciphertext, key);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        // 从Gist获取数据
        async function fetchGist() {
            toggleLoader(authLoader, true);
            authError.textContent = '';
            try {
                const response = await fetch(GIST_URL, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });
                if (!response.ok) throw new Error(`GitHub API错误: ${response.statusText}`);
                const gist = await response.json();
                return gist.files['bookmarks.json'].content;
            } catch (error) {
                console.error('获取Gist失败:', error);
                authError.textContent = '获取数据失败。请检查Gist ID和Token是否正确。';
                return null;
            } finally {
                toggleLoader(authLoader, false);
            }
        }

        // 更新Gist数据
        async function updateGist() {
            try {
                const data = {
                    folders: folders,
                    bookmarks: bookmarks
                };
                const encryptedData = encrypt(JSON.stringify(data), encryptionKey);
                
                const response = await fetch(GIST_URL, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: { 'bookmarks.json': { content: encryptedData } }
                    })
                });
                
                if (!response.ok) throw new Error('更新Gist失败');
                return true;
            } catch (error) {
                console.error('更新Gist失败:', error);
                alert('保存书签失败！');
                return false;
            }
        }

        // 渲染文件夹树
        function renderFolderTree(parentId = 'root', level = 0) {
            const children = folders.filter(folder => folder.parentId === parentId);
            
            if (children.length === 0) return '';
            
            let html = '<ul>';
            
            children.forEach(folder => {
                const isExpanded = folder.expanded || false;
                const isActive = folder.id === currentFolderId;
                
                html += `
                    <li>
                        <div class="folder-item ${isActive ? 'active' : ''}" 
                             data-id="${folder.id}" 
                             onclick="selectFolder('${folder.id}')">
                            <span class="folder-icon" onclick="toggleFolder(event, '${folder.id}')">
                                <i class="fas ${isExpanded ? 'fa-folder-open' : 'fa-folder'}"></i>
                            </span>
                            <span class="folder-name">${folder.name}</span>
                        </div>
                        <div class="folder-children" ${isExpanded ? '' : 'style="display:none"'}>
                            ${renderFolderTree(folder.id, level + 1)}
                        </div>
                    </li>
                `;
            });
            
            html += '</ul>';
            return html;
        }

        // 渲染书签列表
        function renderBookmarks() {
            // 获取当前文件夹中的书签
            const currentBookmarks = bookmarks.filter(bm => bm.folderId === currentFolderId);
            
            // 获取当前文件夹名称
            const currentFolder = currentFolderId === 'root' 
                ? { name: '所有书签' } 
                : folders.find(f => f.id === currentFolderId);
            
            currentFolderName.textContent = currentFolder.name;
            
            if (currentBookmarks.length === 0) {
                bookmarkList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bookmark" style="font-size: 3rem; opacity: 0.3; margin-bottom: 15px;"></i>
                        <h3>此文件夹为空</h3>
                        <p>点击"添加书签"按钮添加新书签</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            currentBookmarks.forEach(bookmark => {
                html += `
                    <div class="bookmark-card">
                        <div class="bookmark-title">${bookmark.title}</div>
                        <div class="bookmark-url">${bookmark.url}</div>
                        <div class="bookmark-actions">
                            <button class="action-btn" onclick="openBookmark('${bookmark.url}')" 
                                title="打开书签">
                                <i class="fas fa-external-link-alt"></i>
                            </button>
                            <button class="action-btn" onclick="editBookmark('${bookmark.id}')" 
                                title="编辑">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn" onclick="deleteBookmark('${bookmark.id}')" 
                                title="删除">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            bookmarkList.innerHTML = html;
        }

        // 刷新文件夹选择器
        function refreshFolderSelectors() {
            // 清空当前选项
            bmFolderSelect.innerHTML = '<option value="root">所有书签</option>';
            parentFolderSelect.innerHTML = '<option value="root">所有书签</option>';
            
            // 递归添加文件夹选项
            function addFolderOptions(folderId, level = 0) {
                const children = folders.filter(f => f.parentId === folderId);
                
                children.forEach(folder => {
                    const indent = '&nbsp;&nbsp;'.repeat(level);
                    const option = document.createElement('option');
                    option.value = folder.id;
                    option.innerHTML = indent + folder.name;
                    
                    bmFolderSelect.appendChild(option.cloneNode(true));
                    parentFolderSelect.appendChild(option);
                    
                    addFolderOptions(folder.id, level + 1);
                });
            }
            
            addFolderOptions('root');
        }

        // 切换文件夹展开状态
        function toggleFolder(event, folderId) {
            event.stopPropagation();
            
            const folderIndex = folders.findIndex(f => f.id === folderId);
            if (folderIndex !== -1) {
                folders[folderIndex].expanded = !folders[folderIndex].expanded;
                renderApp();
            }
        }

        // 选择文件夹
        function selectFolder(folderId) {
            currentFolderId = folderId;
            renderApp();
        }

        // 添加书签
        function addBookmark() {
            const title = document.getElementById('bm-title').value.trim();
            const url = document.getElementById('bm-url').value.trim();
            const folderId = document.getElementById('bm-folder').value;
            
            if (!title || !url) {
                alert('标题和网址不能为空！');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('网址必须以 http:// 或 https:// 开头');
                return;
            }
            
            bookmarks.push({
                id: generateId(),
                title: title,
                url: url,
                folderId: folderId
            });
            
            addBookmarkForm.classList.remove('active');
            document.getElementById('bm-title').value = '';
            document.getElementById('bm-url').value = '';
            
            saveAndRender();
        }

        // 添加文件夹
        function addFolder() {
            const name = document.getElementById('folder-name').value.trim();
            const parentId = document.getElementById('parent-folder').value;
            
            if (!name) {
                alert('文件夹名称不能为空！');
                return;
            }
            
            folders.push({
                id: generateId(),
                name: name,
                parentId: parentId,
                expanded: false
            });
            
            addFolderForm.classList.remove('active');
            document.getElementById('folder-name').value = '';
            
            saveAndRender();
        }

        // 打开所有书签
        function openAllBookmarks() {
            function getBookmarksInFolder(folderId) {
                let allBookmarks = [];
                
                // 添加当前文件夹中的书签
                allBookmarks.push(...bookmarks.filter(bm => bm.folderId === folderId));
                
                // 递归添加子文件夹中的书签
                const childFolders = folders.filter(f => f.parentId === folderId);
                childFolders.forEach(folder => {
                    allBookmarks.push(...getBookmarksInFolder(folder.id));
                });
                
                return allBookmarks;
            }
            
            const bookmarksToOpen = getBookmarksInFolder(currentFolderId);
            
            if (bookmarksToOpen.length === 0) {
                alert('此文件夹中没有书签');
                return;
            }
            
            // 在新标签页中打开所有书签
            bookmarksToOpen.forEach(bookmark => {
                window.open(bookmark.url, '_blank');
            });
        }

        // 保存并渲染
        async function saveAndRender() {
            await updateGist();
            renderApp();
        }

        // 渲染整个应用
        function renderApp() {
            folderTree.innerHTML = renderFolderTree();
            renderBookmarks();
            refreshFolderSelectors();
        }

        // 切换加载器显示
        function toggleLoader(loader, show) {
            loader.classList.toggle('hidden', !show);
        }

        // 显示主界面
        function showAppView() {
            authContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            renderApp();
        }

        // 显示认证界面
        function showAuthView() {
            appContainer.classList.add('hidden');
            authContainer.classList.remove('hidden');
            passwordInput.value = '';
            authError.textContent = '';
        }

        // 事件监听器
        loginBtn.addEventListener('click', async () => {
            const password = passwordInput.value;
            if (!password) {
                authError.textContent = '密码不能为空。';
                return;
            }
            encryptionKey = password;

            const content = await fetchGist();
            if (content === null) return;

            if (content === '{}') { // 首次使用
                if (confirm('未找到数据，是否使用当前密码创建新的加密书签库？')) {
                    folders = [];
                    bookmarks = [];
                    await updateGist();
                    showAppView();
                }
            } else {
                try {
                    const decrypted = decrypt(content, encryptionKey);
                    if (!decrypted) throw new Error('解密失败');
                    
                    const data = JSON.parse(decrypted);
                    folders = data.folders || [];
                    bookmarks = data.bookmarks || [];
                    
                    showAppView();
                } catch (e) {
                    console.error('解密失败:', e);
                    authError.textContent = '密码错误或数据已损坏。';
                    encryptionKey = null;
                }
            }
        });

        logoutBtn.addEventListener('click', () => {
            encryptionKey = null;
            folders = [];
            bookmarks = [];
            showAuthView();
        });

        addBookmarkBtn.addEventListener('click', () => {
            addFolderForm.classList.remove('active');
            addBookmarkForm.classList.toggle('active');
        });

        addFolderBtn.addEventListener('click', () => {
            addBookmarkForm.classList.remove('active');
            addFolderForm.classList.toggle('active');
        });

        saveBookmarkBtn.addEventListener('click', addBookmark);
        saveFolderBtn.addEventListener('click', addFolder);
        
        cancelAddBtn.addEventListener('click', () => {
            addBookmarkForm.classList.remove('active');
        });
        
        cancelFolderBtn.addEventListener('click', () => {
            addFolderForm.classList.remove('active');
        });
        
        openAllBtn.addEventListener('click', openAllBookmarks);

        // 全局函数
        window.toggleFolder = toggleFolder;
        window.selectFolder = selectFolder;
        window.openBookmark = (url) => window.open(url, '_blank');
        window.editBookmark = (id) => alert('编辑功能将在后续版本中实现');
        window.deleteBookmark = async (id) => {
            if (confirm('确定要删除此书签吗？')) {
                bookmarks = bookmarks.filter(bm => bm.id !== id);
                await saveAndRender();
            }
        };

        // 初始显示认证界面
        showAuthView();
    </script>
</body>
</html>
